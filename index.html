<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div>
    <a class="btn" href="#">Primary button</a>
  </div>
  <div>
    <a class="btn-subtle" href="#">Subtle button</a>
  </div>
  <div>
    <a class="btn-ghost" href="#">Ghost button</a>
  </div>
  <div>
    <a class="btn-warning" href="#">Warning button</a>
  </div>
  <div>
    <a class="btn-smallbtn" href="#">Primary button small</a>
  </div>
  <div>
    <a class="btn-smallbtn-subtle" href="#">Subtle button small</a>
  </div>
  <div>
    <a class="btn-smallbtn-ghost" href="#">Ghost button small</a>
  </div>
  <div>
    <a class="btn-smallbtn-ghost" href="#">Warning button small</a>
  </div>
  <div>
    <a class="btn-bigbtn" href="#">Primary button big</a>
  </div>
  <div>
    <a class="btn-bigbtn-subtle" href="#">Subtle button big</a>
  </div>
  <div>
    <a class="btn-bigbtn-ghost" href="#">Ghost button big</a>
  </div>
  <div>
    <a class="btn-bigbtn-warning" href="#">Warning button big</a>
  </div>
</body>
</html>
